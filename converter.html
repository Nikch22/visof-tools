<!DOCTYPE html>
<html lang="es">
  <head>
	<meta name="viewport" contentTxt="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Converter</title>
	<link rel="icon" type="image/png" href="./converter.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
  <!--Estructura 1-->
  <div class="container-fluid bg-swarning ">
  <div class="row text-center">
  <div class="col col-md-4 mx-auto">
  <div class="card border-primary">
  <div class="card-header font-weight-bold">
    <span>Convertidor</span>
    <a href="./index.html" class="btn btn-outline-primary btn-sm mx-md-3">Copyboard🧷</a>
  </div>
  <div class="card-body">
    <h5 class="card-title text-primary">Min <u>or</u> Mayus</h5>
    <textarea class="card-text mb-2 text-muted" id="textAreaText" rows="8" cols="40"></textarea>
    <script language="JavaScript" type="text/javascript">
	function convertTo(value) {
	let contentTxt = document.getElementById('textAreaText');
    let str;
    
    if(value === 'mayus') {   
    	str = contentTxt.value.toUpperCase();
    }else if(value === 'min'){
    	str = contentTxt.value.toLowerCase();
    }
    contentTxt.value = str;
    contentTxt.select()
    document.execCommand('copy');
    
 	document.getElementById('alertId1').classList.remove('d-none');
 	
 	setTimeout(() => {
	 	document.getElementById('alertId1').classList.add('d-none');
	 	console.log("Convertido!");
 	}, 2000);
 	
 	setTimeout(() => {
 		console.clear();
 	}, 3000);
    
	}
	
	</script>
    <button class="btn btn-outline-success btn-sm" onClick="convertTo('mayus')">Mayúsculas</button>
    <button class="btn btn-outline-info btn-sm" onClick="convertTo('min')">Minúsculas</button>
    </div>
  	</div>
  	
    </div><!-- Fin row -->
	  <!--FIN Estructura 1-->
<!--==========================================================================================================================-->
</div>

  <br/>
  <div id="alertId1" class="row d-none">
	<div class="col col-md-4 mx-auto">
		<div class="alert alert-success alert-dismissible fade show text-center" role="alert">
		  <strong>Convertido! taránnn!👌🏼✌🏽🤙🏼</strong>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
	  	</div>	
	</div>
  </div>
</div>
  </body>
</html>
